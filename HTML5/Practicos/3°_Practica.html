<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Prueba de HTML5</title>
</head>
<body>

    <form>

        <p>
            <label>Nombre:</label>
            <input type="text" maxlength="30" autofocus>
        </p>
        <p>
            <label>Correo Electrónico:</label>
            <input type="email" maxlength="50" required  size="50">
        </p>
        <p>
            <label>URL:</label>
            <input type="url" maxlength="50" placeholder="Escribe la URL de tu Página Web Personal" size="50">
        </p>
        <p>
            <label>Fecha:</label>
            <input type="date">
        </p>
        <p>
            <label>Tiempo:</label>
            <input type="time">
        </p>
        <p>
            <label>Fecha y Hora:</label>
            <input type="datetime">
        </p>
        <p>
            <label>Mes:</label>
            <input type="month">
        </p>
        <p>
            <label>Semana:</label>
            <input type="week">
        </p>
        <p>
            <label>Numero (Min -10, Max 10):</label>
            <input type="number" min="-10" max="10">
        </p>
        <p>
            <label>Télefono:</label>
            <input type="tel">
        </p>
        <p>
            <label>Término de Búsqueda:</label>
            <input type="search">
        </p>
        <p>
            <label>Color Favorito:</label>
            <input type="color">
        </p>




        <p>
            <button>Enviar</button>
        </p>
    </form>
   
</body>
</html>
